<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自动阅读赚钱</title>
		
    	<img id="a" onclick="handleClick()" src="http://image.dhwlkjone.com/IMG_202407173997_1264x2971.jpg" style="width: 100%; height: 100%; padding: 0; margin: 0;"/>
	
	    <img id="b" src="http://image.dhwlkjone.com/aq.jpg" style="width: 100%; height: 100%; padding: 0; margin: 0;"/>
	
	
	</head>
	<body>
	</body>
	 
	<script >
		{
				var x = document.getElementById("a"); 
			var b = document.getElementById("b");
			 b.hidden = true;   
			 
			 var browser = {
			  versions: function () {
			   var u = navigator.userAgent, app = navigator.appVersion;
			   return {   //移动终端浏览器版本信息
			    trident: u.indexOf('Trident') > -1, //IE内核
			    presto: u.indexOf('Presto') > -1, //opera内核
			    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
			    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
			    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
			    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
			    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
			    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
			    iPad: u.indexOf('iPad') > -1, //是否iPad
			    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
			   };
			  }(),
			  language: (navigator.browserLanguage || navigator.language).toLowerCase()
			 }  
			 
			 
			 if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面 
			   var ua = navigator.userAgent.toLowerCase();//获取判断用的对象 
			   alert(ua)
			   if (ua.match(/MicroMessenger/i) == "micromessenger"  && browser.versions.android ) {
			       alert("在微信中打开");
			   }
			   if (ua.match(/WeiBo/i) == "weibo") {
			     alert("在新浪微博客户端打开");
			   }
			   
			   if(browser.versions.qq){
                              alert("QQ打开");
			   }
			   
			   if(browser.versions.QQbrw){
			     alert("QQ浏览器");
			   }
			   
			   // if (ua.match(/QQ/i) == "qq") {
			   //   alert("在QQ空间打开");
			   // }
			   if (browser.versions.ios) {
			     alert("暂不支持 IOS 系统使用");
				 b.hidden = true;  
				 x.hidden = true;  
			   }  
			 } else {
			     alert("否则就是PC浏览器打开");
				 b.hidden = true;
				 x.hidden = true;  
			 }
 
 
		}
		
		
		  function handleClick() {
		        var x = document.getElementById("a");
				var b = document.getElementById("b"); 
				 x.hidden = true;
			   	 b.hidden = false;  
		   }  
	</script>
</html>
