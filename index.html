		     //获取地址栏参数，key:参数名称 
		    function getUrlParams(key) {
		        let reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
	        	let r = window.location.search.substr(1)
	        		.match(reg);
	        	if (r != null)
	        		return unescape(r[2]);
        	return null;
           }
